<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styleAss1.css">
        
    </head>
    <body>
        <div class="calculator-grid">  <!-- wraps everything-->
            <div class="output">
                <!-- <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div> -->
            </div>
            
            <button onclick="disNo('7')">7</button>
            <button onclick="disNo('8')">8</button>
            <button onclick="disNo('9')">9</button>
            <button class="col-one" onclick="disNo('+')">+</button>
            <button onclick="disNo('4')">4</button>
            <button onclick="disNo('5')">5</button>
            <button onclick="disNo('6')">6</button>
            <button onclick="disNo('1')">1</button>
            <button onclick="disNo('2')">2</button>
            <button onclick="disNo('3')">3</button>
            <button class="col-two">=</button>
            <button onclick="disNo('0')">0</button>
            <button onclick="disNo('.')">.</button>
            <button onclick="disNo('-')">-</button>
            <button onclick="clr()">C</button>
            <button onclick="disNo('/')">/</button>
            <button onclick="disNo('*')">x</button>
        </div>
        <script type = "text/javascript" src="Assj1.js"></script>
    </body>
</html>
